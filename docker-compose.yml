version: "3.8"
services:
  web:
    build: .
    image: superbowlquiz:latest
    environment:
      WEB_PORT: ${WEB_PORT}
      PGHOST: postgres
      PGUSER: ${PGUSER}
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT}
      PGPASSWORD: ${PGPASSWORD}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
  postgres:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD}
    volumes:
      - "./data:/var/lib/postgresql/data"
    ports:
      - "${PGPORT}:5432"
  initialize_database:
    image: postgres:13
    depends_on: 
      - postgres
    entrypoint: "/mnt/initialize_database.sh"
    environment:
      PGHOST: postgres
      PGUSER: ${PGUSER}
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT}
      PGPASSWORD: ${PGPASSWORD}
      # POSTGRES_PASSWORD: ${PGPASSWORD}
    volumes:
      - "./database_setup:/mnt"
