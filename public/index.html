<script>
async function main() {
    const response = await fetch('/api/quizState');
    const json = await response.json();
    const quizOpen = json.open;
    if (quizOpen) {
      // use for open quiz
      window.location.replace("/public/quiz");
    } else {
      // use to close quiz
      window.location.replace("/public/scoreboard");
    }
}
main();
</script>
