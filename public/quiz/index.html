<!DOCTYPE html>
<html>

<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="../quiz.css">
	<link rel="stylesheet" type="text/css" href="../navigation.css">
</head>

<body>
	<form method="POST" action="/answers" onsubmit="return false" id="form">
		<table id="big">
			<thead>
				<tr>
					<td id="navigation" colspan="3">
						<a href="/index.html" class="active">Take Quiz</a>
						<a href="/scoreboard/">View Scoreboard</a>
					</td>
				</tr>
				<tr id="nameAndScore">
					<td id="nameCell">
						<label for="name"><strong>First and Last Name:</strong></label>
						<input type="text" name="name" id="name" onChange="enableButtons()" />
					</td>
					<td id="scoreLabel" colspan="2"></td>
				</tr>
			</thead>
			<tbody id="tableBody"></tbody>
			<tbody>
				<tr>
					<td colspan="3">
						<input type="submit" id="done" value="Done" disabled />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<script src="quiz.js"></script>
</body>

</html>
